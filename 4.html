  <h2>뇌미인수호천</h2>
  <p>ICT치매예방사업이란?<br>
고령사회 치매 유병률이 증가함에따라, 치매예방 인지활동 프로그램과 사회안전망 구축에 대한 필요성이 높아지는 가운데,
꽃밭시니어ICT치매강사를 양성하여 지역사회 고령어르신을 대상으로 찾아가는 맞춤 치매예방교육을 제공하는 사업입니다.<br>

꽃밭시니어 ICT치매강사란?<br>
ICT(정보통신기술)를 활용한 치매예방교육 및 관련 활동을 실시하는 시니어 봉사대입니다.<br>
