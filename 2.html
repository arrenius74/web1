  <h2>위캔시니어봉사</h2>
<p>
  WECAN시니어봉사단이란?<br>
 WECAN시니어봉사단은 지역사회 Network를 통해 어르신으로 구성되어<br>
 "할 수 있다!" 라는 긍정적인 자세로, 아름다운 세상을 만들어 나가는 노인전문봉사단입니다.<br></p>
  <p>목적
 WECAN시니어봉사단은 어르신의 재능과 경험을 지역사회 내 공유함으로써 참여 어르신의 삶의 질을 높이고, 지역사회 유관기간 및 대상자에게 필요한 도움을 제공하는 나눔을 실현합니다.
</p>
